<script>
    // Closes the sidebar menu
    $("#menu-close").click(function (e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    // Opens the sidebar menu
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    // Scrolls to the selected menu item on the page
    $(function () {
        $('a[href*=#]:not([href=#],[data-toggle],[data-target],[data-slide])').click(function () {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    //#to-top button appears after scrolling
    var fixed = false;
    $(document).scroll(function () {
        if ($(this).scrollTop() > 250) {
            if (!fixed) {
                fixed = true;
                // $('#to-top').css({position:'fixed', display:'block'});
                $('#to-top').show("slow", function () {
                    $('#to-top').css({
                        position: 'fixed',
                        display: 'block'
                    });
                });
            }
        } else {
            if (fixed) {
                fixed = false;
                $('#to-top').hide("slow", function () {
                    $('#to-top').css({
                        display: 'none'
                    });
                });
            }
        }
    });
    // Disable Google Maps scrolling
    // See http://stackoverflow.com/a/25904582/1607849
    // Disable scroll zooming and bind back the click event
    var onMapMouseleaveHandler = function (event) {
        var that = $(this);
        that.on('click', onMapClickHandler);
        that.off('mouseleave', onMapMouseleaveHandler);
        that.find('iframe').css("pointer-events", "none");
    }
    var onMapClickHandler = function (event) {
        var that = $(this);
        // Disable the click handler until the user leaves the map area
        that.off('click', onMapClickHandler);
        // Enable scrolling zoom
        that.find('iframe').css("pointer-events", "auto");
        // Handle the mouse leave event
        that.on('mouseleave', onMapMouseleaveHandler);
    }
    // Enable map zooming with mouse scroll when the user clicks the map
    $('.map').on('click', onMapClickHandler);
</script>

<!-- Custom Functions-->
<script>
    var isRGB = true;
    var filename_list = ['2014_03_17','2014_08_24','2014_11_28','2014_12_30',
        '2015_02_15', '2015_06_24','2015_09_12','2015_11_15',
        '2016_03_06', '2016_06_26','2016_09_06','2016_12_19'];
    var path_prefix = 'img/Result/';
    var info = filename_list[0] +": R(b1), G(b2), B(b3)";

    function btnRgbOnclicked() {
        isRGB = true;
        var R = $('#select_r option:selected').val();
        var G = $('#select_g option:selected').val();
        var B= $('#select_b option:selected').val();

        document.getElementById('vis_image').src = filepath;

        var info = filename_list[selectedDateIndex] +": R("+R+"), G("+G+"), B("+B+")";
        $('#img_info').text(info);
    }

    function btnSingleOnclicked() {
        isRGB = false;
        var channel = $('#select_single option:selected').val();
        var selectedDateIndex = $('#filterDay label.active input').val();

        document.getElementById('vis_image').src = filepath;

        var info = filename_list[selectedDateIndex] +": Channel("+channel+")";
        $('#img_info').text(info);
    }


    function btnRadioOnclicked() {
        if(isRGB){
            var R = $('#select_r option:selected').val();
            var G = $('#select_g option:selected').val();
            var B= $('#select_b option:selected').val();
            var selectedDateIndex = $('#filterDay label.active input').val();
            var filepath = path_prefix + filename_list[selectedDateIndex] +"/"+R+G+B+".jpg";
            document.getElementById('vis_image').src = filepath;

            var info = filename_list[selectedDateIndex] +": R("+R+"), G("+G+"), B("+B+")";
            $('#img_info').text(info);
        }else{
            var channel = $('#select_single option:selected').val();
            var selectedDateIndex = $('#filterDay label.active input').val();
            var filepath = path_prefix + filename_list[selectedDateIndex]+"/"+channel+".jpg";
            document.getElementById('vis_image').src = filepath;

            var info = filename_list[selectedDateIndex] +": Channel("+channel+")";
            $('#img_info').text(info);
        }
    }
</script>
